<!-- templates/admin/settings.html -->
{% extends 'base_admin.html' %}

{% block title %}Admin Settings{% endblock %}

{% block extra_head %}
<style>
  .settings-container {
    max-width: 700px;
    margin: 2rem auto;
    background: #ffffff;
    padding: 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
  }
  .settings-title {
    font-size: 2rem;
    font-weight: bold;
    color: #111827;
    margin-bottom: 2rem;
    text-align: center;
  }
  .settings-menu {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .settings-menu li {
    background: #f9fafb;
    border: 1px solid #d1d5db;
    border-radius: 12px;
    padding: 16px 20px;
    transition: background 0.2s ease, transform 0.1s ease;
  }
  .settings-menu li:hover {
    background-color: #e5e7eb;
    transform: translateX(2px);
  }
  .settings-menu a {
    text-decoration: none;
    color: #1e3a8a;
    font-weight: 600;
  }
</style>
{% endblock %}

{% block content %}
<div class="settings-container">
  <h2 class="settings-title">Admin Settings</h2>
  <ul class="settings-menu">
    <li><a href="{% url 'edit_profile_admin' %}">Edit Profile</a></li>
    <li><a href="{% url 'manage_users' %}">Manage Users</a></li>
    <li><a href="{% url 'manage_courses_admin' %}">Manage Courses</a></li>
    <li><a href="{% url 'system_settings' %}">System Settings</a></li>
    <li><a href="{% url 'change_password' %}">Change Password</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
    <li><a href="{% url 'dashboard_admin' %}">Back to Dashboard</a></li>
  </ul>
</div>
{% endblock %}
