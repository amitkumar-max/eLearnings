{% extends "base_teacher.html" %}
{% block title %}Grade Submission{% endblock %}
{% block content %}
<style>
    .grade-form-container {
        max-width: 700px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 1.6rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #2c3e50;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #f5f5f5;
        font-weight: bold;
    }

    input[type="number"] {
        width: 80px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    button {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #0056b3;
    }
</style>

<div class="grade-form-container">
    <h2>Grade Submission</h2>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>Student</th>
                <th>Assignment</th>
                <th>Grade</th>
            </tr>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission.student.get_full_name }}</td>
                <td>{{ submission.assignment.title }}</td>
                <td>
                    <input type="number" name="grade_{{ submission.id }}" min="0" max="100"
                           value="{{ submission.grade|default:'' }}">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Save Grades</button>
    </form>
</div>
{% endblock %}
