{% extends "base_teacher.html" %}
{% block title %}Edit Course{% endblock %}
{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }

    button {
        background: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #0056b3;
    }
</style>

<div class="form-container">
    <h2>Edit Course</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Course Title</label>
        <input type="text" id="title" name="title" value="{{ course.title }}" required>

        <label for="description">Course Description</label>
        <textarea id="description" name="description" rows="4" required>{{ course.description }}</textarea>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="programming" {% if course.category == "programming" %}selected{% endif %}>Programming</option>
            <option value="math" {% if course.category == "math" %}selected{% endif %}>Mathematics</option>
            <option value="science" {% if course.category == "science" %}selected{% endif %}>Science</option>
        </select>

        <button type="submit">Update Course</button>
    </form>
</div>
{% endblock %}
