{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4f7e4);
            color: #1a202c;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
            margin-bottom: 2rem;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #32CD32;
        }

        nav .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        nav .nav-links a {
            color: #1a202c;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav .nav-links a:hover {
            color: #32CD32;
        }

        .btn-primary {
            background-color: #32CD32;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #28a428;
        }

        .course-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            max-width: 700px;
            margin: 0 auto;
        }

        .price {
            color: #32CD32;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="container">
        <div class="logo">E-Learn</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'course_list' %}">Courses</a>
        </div>
    </nav>

    <div class="container">
        <a href="{% url 'course_list' %}" style="color:#32CD32; text-decoration:none; display:inline-block; margin-bottom:1rem;">&larr; Back to Courses</a>

        <div class="course-box">
            <h1 style="margin-bottom:0.5rem;">{{ course.title }}</h1>
            <p style="color:#4a5568; margin-bottom:1.5rem;">{{ course.description }}</p>

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="price">â‚¹{{ course.price }}</span>
                <a href="#" class="btn-primary">Enroll Now</a>
            </div>
        </div>
    </div>

</body>
</html>
