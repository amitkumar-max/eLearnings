{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .course-card:hover { transform: translateY(-5px); }
        .course-info { padding: 15px; }
        .btn.enroll-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 10px 0;
        }
        .btn.enroll-btn:hover { opacity: 0.9; cursor: pointer; }
    </style>
</head>
<body>

<div class="container my-4">
    <div class="courses-container" id="course-data" 
         data-csrf="{{ csrf_token }}" 
         data-authenticated="{{ user.is_authenticated|yesno:'true,false' }}">
        {% for course in courses %}
        <div class="course-card">
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p>{{ course.description|truncatewords:25 }}</p>
                <a class="btn enroll-btn" data-slug="{{ course.slug }}" data-title="{{ course.title }}">
                    Enroll Now
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="enrollModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Course Enrollment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modal-body-text"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="confirm-enroll-btn">Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function(){
    const container = $('#course-data');
    const csrftoken = container.data('csrf');
    const isAuthenticated = container.data('authenticated') === 'true';
    const modalEl = document.getElementById('enrollModal');
    const modal = new bootstrap.Modal(modalEl);
    let selectedSlug = '';

    // Open modal on Enroll click
    $('.enroll-btn').click(function(){
        if(!isAuthenticated){
            window.location.href = "{% url 'users:login' %}?next=" + window.location.pathname;
            return;
        }

        selectedSlug = $(this).data('slug');
        const title = $(this).data('title');
        $('#modal-body-text').text(`Do you want to enroll in "${title}"?`);
        modal.show();
    });

    // Confirm enrollment
    $('#confirm-enroll-btn').off('click').on('click', function(){
        if(!selectedSlug) return;

        $.ajax({
            url: `/students/enroll_course/${selectedSlug}/`,
            type: 'POST',
            headers: {'X-CSRFToken': csrftoken},
            success: function(response){
                console.log("✅ AJAX Response:", response);
                modal.hide();
                if(response.status === 'ok' || response.status === 'success'){
                    Swal.fire({
                        icon: 'success',
                        title: 'Enrollment Successful!',
                        text: response.message,
                        confirmButtonText: 'Go to Dashboard'
                    }).then(() => {
                        window.location.href = "{% url 'students:dashboard' %}";
                    });
                } else if(response.status === 'enrolled'){
                    Swal.fire({
                        icon: 'info',
                        title: 'Already Enrolled',
                        text: response.message,
                        confirmButtonText: 'Go to Dashboard'
                    }).then(() => {
                        window.location.href = "{% url 'students:dashboard' %}";
                    });
                } else {
                    alert('Something went wrong. Please try again.');
                }
            },
            error: function(xhr){
                console.error("❌ AJAX Error:", xhr.responseText);
                alert('Something went wrong. Please try again.');
            }
        });
    });
});
</script>

</body>
</html>
