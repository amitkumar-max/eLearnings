{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4f7e4);
            color: #1a202c;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
            margin-bottom: 2rem;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #32CD32;
        }

        nav .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        nav .nav-links a {
            color: #1a202c;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav .nav-links a:hover {
            color: #32CD32;
        }

        .btn-primary {
            background-color: #32CD32;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #28a428;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .course-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .price {
            color: #32CD32;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="container">
        <div class="logo">E-Learn</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Courses</a>
            <a href="#">Exams</a>
            <a href="#">Progress</a>
        </div>
    </nav>

    <div class="container">
        <h1 style="text-align:center; font-size:2rem; margin-bottom:2rem;">Available Courses</h1>

        {% if courses %}
        <div class="course-grid">
            {% for course in courses %}
            <div class="course-card">
                <h2 style="margin:0 0 0.5rem;">{{ course.title }}</h2>
                <p style="color:#4a5568; font-size:0.95rem; margin-bottom:1rem;">
                    {{ course.description|truncatewords:20 }}
                </p>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="price">â‚¹{{ course.price }}</span>
                    <a href="{% url 'course_detail' course.pk %}" class="btn-primary">View</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <p style="text-align:center; color:#4a5568;">No courses available right now.</p>
        {% endif %}
    </div>

</body>
</html>
