{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-6xl mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold mb-8 text-center">Available Courses</h1>

        {% if courses %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for course in courses %}
            <div class="bg-white rounded-2xl shadow-md p-5 hover:shadow-xl transition-shadow">
                <h2 class="text-xl font-semibold mb-2">{{ course.title }}</h2>
                <p class="text-gray-600 mb-4 line-clamp-3">{{ course.description|truncatewords:20 }}</p>
                <div class="flex items-center justify-between">
                    <span class="text-lg font-bold text-green-600">â‚¹{{ course.price }}</span>
                    <a href="{% url 'course_detail' course.pk %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        View
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <p class="text-center text-gray-600">No courses available right now.</p>
        {% endif %}
    </div>

</body>
</html>
