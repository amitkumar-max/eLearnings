<!-- Move this style into a global CSS later -->
<style>
  .form-card {
    background: #ffffff;
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    animation: fadeIn 0.3s ease-in-out;
  }
  .form-card h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    text-align: center;
    color: #0f172a;
  }
  .form-card input,
  .form-card select,
  .form-card textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #cbd5e1;
    border-radius: 0.5rem;
    background: #f8fafc;
    font-size: 1rem;
    transition: all 0.2s ease;
  }
  .form-card input:focus,
  .form-card select:focus,
  .form-card textarea:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    outline: none;
  }
  .btn-primary {
    background: #2563eb;
    color: #fff;
    padding: 0.8rem;
    border: none;
    border-radius: 0.5rem;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.1s ease;
  }
  .btn-primary:hover {
    background: #1e40af;
    transform: scale(1.02);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>


<div class="form-card">
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Save Changes</button>
  </form>
</div>
