<!-- templates/students/settings.html -->

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4f9f4;
    margin: 0;
    padding: 0;
  }

  .settings-container {
    max-width: 650px;
    margin: 2.5rem auto;
    background: #ffffff;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    border-left: 6px solid #43a047;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .settings-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  }

  .settings-title {
    font-size: 2rem;
    font-weight: 700;
    color: #1b5e20;
    text-align: center;
    margin-bottom: 1.8rem;
  }

  .settings-menu {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .settings-menu li {
    background: #e8f5e9;
    border: 1px solid #c8e6c9;
    border-radius: 0.8rem;
    padding: 0.9rem 1.2rem;
    transition: all 0.25s ease;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .settings-menu li:hover {
    background: #c8e6c9;
    transform: translateX(4px);
    box-shadow: 0 2px 10px rgba(67, 160, 71, 0.15);
  }

  .settings-menu a {
    text-decoration: none;
    color: #1b5e20;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .settings-menu a i {
    font-size: 1.2rem;
  }

  /* === Button Group === */
  .action-buttons {
    margin-top: 2.2rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  .btn {
    background: linear-gradient(90deg, #43a047, #2e7d32);
    color: #fff;
    border: none;
    border-radius: 0.6rem;
    padding: 0.8rem 1.4rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 14px rgba(76, 175, 80, 0.25);
  }

  .btn-secondary {
    background: linear-gradient(90deg, #66bb6a, #43a047);
  }

  .btn-danger {
    background: linear-gradient(90deg, #ef5350, #d32f2f);
  }

  @media (max-width: 768px) {
    .settings-container {
      margin: 1.5rem;
      padding: 1.5rem;
    }
  }
</style>

<div class="settings-container">
  <h2 class="settings-title">⚙️ Student Settings</h2>

  <ul class="settings-menu">
    <li><a href="{% url 'students:edit_profile' %}"><i>👤</i> Edit Profile</a></li>
    <li><a href="{% url 'students:change_password' %}"><i>🔑</i> Change Password</a></li>
    <li><a href="#"><i>🔔</i> Notification Preferences</a></li>
    <li><a href="#"><i>🌗</i> Toggle Dark/Light Mode</a></li>
    <li><a href="#"><i>🧩</i> Connected Apps & Integrations</a></li>
    <li><a href="#"><i>❓</i> Help & Support</a></li>
  </ul>

  <div class="action-buttons">
    <a href="{% url 'students:dashboard' %}" class="btn"><i>🏠</i> Back to Dashboard</a>
    <a href="{% url 'students:logout' %}" class="btn btn-danger"><i>🚪</i> Logout</a>
  </div>
</div>
