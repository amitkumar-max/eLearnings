{% extends "base.html" %}
{% block title %}My Courses{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Enrolled Courses</h2>
<ul>
    {% for course in courses %}
        <li>{{ course.name }} - {{ course.status }}</li>
    {% empty %}
        <li>No courses enrolled yet.</li>
    {% endfor %}
</ul>
{% endblock %}
