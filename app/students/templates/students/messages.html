<!-- templates/student/messages.html -->
{% extends 'base_student.html' %}

{% block title %}Messages{% endblock %}

{% block extra_head %}
<style>
  .messages-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }
  .messages-title {
    font-size: 1.8rem;
    font-weight: bold;
    color: #1f2937;
    margin-bottom: 20px;
  }
  .messages-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .message-card {
    background-color: #f9fafb;
    padding: 14px 16px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 1rem;
    line-height: 1.5;
    color: #374151;
    transition: background 0.2s ease, transform 0.1s ease;
  }
  .message-card:hover {
    background-color: #f3f4f6;
    transform: scale(1.01);
  }
  .empty-msg {
    text-align: center;
    padding: 16px;
    color: #6b7280;
    font-style: italic;
  }
</style>
{% endblock %}

{% block content %}
<div class="messages-container">
  <h2 class="messages-title">Messages</h2>
  <div class="messages-list">
    {% for message in messages %}
      <div class="message-card">{{ message.content }}</div>
    {% empty %}
      <div class="empty-msg">No messages available.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
