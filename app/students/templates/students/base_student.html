<!-- templates/base/base_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Student Panel{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/student.css' %}">
  <style>
    /* === Base Body === */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f9f4;
      color: #1b5e20;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === Navbar === */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #43a047;
      color: #fff;
      padding: 0.75rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }

    .navbar .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .nav-right img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #e8f5e9;
    }

    .navbar .nav-right a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .navbar .nav-right a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* === Flex Layout === */
    .flex {
      display: flex;
      flex: 1;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #2e7d32, #388e3c);
      color: #fff;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
    }

    .sidebar h2 {
      margin: 0 0 1.5rem 0;
      font-size: 1.5rem;
    }

    .sidebar a {
      color: #e8f5e9;
      text-decoration: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      display: block;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: #1b5e20;
      font-weight: 600;
    }

    /* === Main Content === */
    main {
      flex: 1;
      padding: 2rem;
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .flex {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-radius: 0;
        flex-direction: row;
        justify-content: space-around;
        padding: 0.75rem;
      }
      .sidebar a {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <h1>üìö Student Dashboard</h1>
    <div class="nav-right">
      <a href="#">üîî</a>
      <a href="#">‚öôÔ∏è</a>
      <a href="{% url 'students:logout' %}">üö™ Logout</a>
      <img src="{% static 'images/avatar.png' %}" alt="Student Avatar">
    </div>
  </div>

  <div class="flex">
    <!-- Sidebar -->
    {% include 'partials/sidebar.html' %}

    <!-- Main Content -->
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>

  {% include 'partials/footer.html' %}
  {% block extra_js %}{% endblock %}
</body>
</html>
