<!-- templates/students/assignment_detail.html -->

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4f9f4;
    margin: 0;
    padding: 0;
  }

  .assignment-detail-container {
    max-width: 700px;
    margin: 2.5rem auto;
    background: #ffffff;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    border-left: 6px solid #43a047;
  }

  .assignment-detail-container h2 {
    font-size: 1.9rem;
    font-weight: 700;
    color: #1b5e20;
    margin-bottom: 1rem;
    text-align: center;
  }

  .assignment-detail-container .description {
    font-size: 1rem;
    color: #2f3e2f;
    margin-bottom: 1.4rem;
    line-height: 1.6;
    background: #e8f5e9;
    border-radius: 0.6rem;
    padding: 1rem;
    border: 1px dashed #81c784;
  }

  .assignment-detail-container .due-date {
    font-weight: 600;
    color: #2e7d32;
    margin-bottom: 1.8rem;
    text-align: center;
    font-size: 1.05rem;
  }

  /* === Form Elements === */
  .assignment-detail-container form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  .assignment-detail-container input,
  .assignment-detail-container textarea,
  .assignment-detail-container select {
    padding: 0.8rem;
    border: 1px solid #c8e6c9;
    border-radius: 0.6rem;
    font-size: 1rem;
    background: #f1f8e9;
    color: #2e7d32;
    transition: all 0.25s ease;
  }

  .assignment-detail-container input:focus,
  .assignment-detail-container textarea:focus,
  .assignment-detail-container select:focus {
    outline: none;
    border-color: #43a047;
    box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    background: #ffffff;
  }

  /* === Submit Button === */
  .assignment-detail-container .btn-primary {
    background: #43a047;
    color: white;
    padding: 0.85rem;
    border-radius: 0.5rem;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    border: none;
    letter-spacing: 0.5px;
  }

  .assignment-detail-container .btn-primary:hover {
    background: #2e7d32;
    transform: scale(1.03);
  }

  /* === Responsive Design === */
  @media (max-width: 768px) {
    .assignment-detail-container {
      margin: 1.5rem;
      padding: 1.5rem;
    }
  }
</style>

<div class="assignment-detail-container">
  <h2>{{ assignment.title }}</h2>
  <div class="description">{{ assignment.description }}</div>
  <div class="due-date">ðŸ“… Due Date: {{ assignment.due_date }}</div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">âœ… Submit Assignment</button>
  </form>
</div>
