
<style>
.feedback-container { max-width: 700px; margin: 2.5rem auto; background: #fff; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
.feedback-title { font-size: 1.8rem; font-weight: 700; color: #047857; text-align: center; margin-bottom: 1.5rem; }
.feedback-form textarea { width: 100%; padding: 0.8rem; border-radius: 0.5rem; border: 1px solid #e5e7eb; margin-bottom: 1rem; }
.feedback-form input[type="number"] { width: 80px; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #e5e7eb; margin-right: 1rem; }
.feedback-form button { background: #16a34a; color: #fff; padding: 0.8rem 1.5rem; border-radius: 0.75rem; border: none; font-weight: 600; cursor: pointer; }
.feedback-form button:hover { background: #15803d; }
</style>

<div class="feedback-container">
    <h2 class="feedback-title">üìù Give Feedback: {{ exam.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <label>Rating (1-5):</label>
        <input type="number" name="rating" min="1" max="5" required>
        <textarea name="comments" rows="4" placeholder="Write your feedback..."></textarea>
        <button type="submit">Submit Feedback</button>
    </form>
</div>
