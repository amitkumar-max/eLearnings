{% extends 'base.html' %}
{% block title %}Lessons | E-Learn{% endblock %}
{% block content %}
<h2>Lessons for {{ course.title }}</h2>
<ul>
    {% for lesson in lessons %}
        <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
    {% empty %}
        <li>No lessons found.</li>
    {% endfor %}
</ul>
{% endblock %}
