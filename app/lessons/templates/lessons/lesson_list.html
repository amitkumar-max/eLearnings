
<style>

    .card { background: #fff; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 1.5rem; }
.btn-primary { background: #16a34a; color: #fff; padding: 0.8rem 1.5rem; border-radius: 0.75rem; }
.text-accent { color: #047857; }

    /* ---- Container ---- */
    .lesson-container {
        max-width: 800px;
        margin: 2.5rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .lesson-container:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    /* ---- Lesson Title ---- */
    .lesson-title {
        font-size: 2rem;
        font-weight: 700;
        color: #047857; /* Tailwind green-700 */
        margin-bottom: 1rem;
        text-align: center;
    }

    /* ---- Lesson Meta Info ---- */
    .lesson-meta {
        font-size: 0.95rem;
        color: #6b7280; /* Tailwind gray-500 */
        text-align: center;
        margin-bottom: 1.5rem;
    }

    /* ---- Lesson Content ---- */
    .lesson-content {
        font-size: 1rem;
        line-height: 1.8;
        color: #374151; /* Tailwind gray-700 */
        margin-bottom: 2rem;
    }

    /* ---- Buttons ---- */
    .btn-primary {
        display: inline-block;
        text-align: center;
        background-color: #16a34a; /* Tailwind green-600 */
        color: white;
        font-weight: 600;
        padding: 0.8rem 1.5rem;
        border-radius: 0.75rem;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-decoration: none;
    }
    .btn-primary:hover {
        background-color: #15803d; /* Tailwind green-700 */
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-back {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: #047857;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .btn-back:hover {
        color: #065f46;
        text-decoration: underline;
    }
</style>

<div class="lesson-container">
    <h1 class="lesson-title">{{ lesson.title }}</h1>
    <p class="lesson-meta">Created on {{ lesson.created_at|date:"M d, Y" }}</p>
    
    <div class="lesson-content">
        {{ lesson.content|safe }}
    </div>

    {% if lesson.video_url %}
        <div class="video-wrapper" style="margin-bottom: 2rem;">
            <iframe width="100%" height="400" 
                    src="{{ lesson.video_url }}" 
                    frameborder="0" allowfullscreen 
                    style="border-radius: 0.75rem;">
            </iframe>
        </div>
    {% endif %}

<a href="{% url 'lessons:lesson_list' %}" class="btn-primary">Next Lesson →</a>
<a href="{% url 'lessons:lesson_list' %}" class="btn-back">← Back to Lessons</a>

</div>
