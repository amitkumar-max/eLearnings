
<style>
.progress-container {
    max-width: 700px;
    margin: 2.5rem auto;
    background: #fff;
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}
.progress-title { font-size: 1.8rem; font-weight: 700; color: #047857; text-align: center; margin-bottom: 1.5rem; }
.progress-item { margin-bottom: 1.5rem; }
.progress-label { font-weight: 600; color: #374151; margin-bottom: 0.5rem; }
.progress-bar { width: 100%; background: #e5e7eb; border-radius: 1rem; overflow: hidden; height: 1rem; }
.progress-fill { height: 100%; background: #16a34a; transition: width 0.5s ease-in-out; }
</style>

<div class="progress-container">
    <h2 class="progress-title">ðŸ“Š Your Progress in {{ lesson.title }}</h2>
    {% for item in progress %}
        <div class="progress-item">
            <p class="progress-label">{{ item.section_title }}</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: {{ item.completion_percent }}%;"></div>
            </div>
            <p class="text-right text-sm text-gray-600 mt-1">{{ item.completion_percent }}% Complete</p>
        </div>
    {% empty %}
        <p class="text-gray-600 text-center">No progress yet. Start learning!</p>
    {% endfor %}
</div>
