
<style>

    .card { background: #fff; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 1.5rem; }
.btn-primary { background: #16a34a; color: #fff; padding: 0.8rem 1.5rem; border-radius: 0.75rem; }
.text-accent { color: #047857; }

    /* ---- Container ---- */
    .lessons-container {
        max-width: 900px;
        margin: 2.5rem auto;
        padding: 1.5rem;
    }

    /* ---- Page Title ---- */
    .lessons-title {
        font-size: 2rem;
        font-weight: 700;
        color: #047857;
        text-align: center;
        margin-bottom: 2rem;
    }

    /* ---- Lesson Card ---- */
    .lesson-card {
        background: white;
        border-radius: 1rem;
        padding: 1.2rem 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 3px 10px rgba(0,0,0,0.06);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .lesson-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    /* ---- Lesson Info ---- */
    .lesson-info h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: #374151;
        margin-bottom: 0.3rem;
    }
    .lesson-info p {
        font-size: 0.95rem;
        color: #6b7280;
        margin: 0;
    }

    /* ---- View Button ---- */
    .btn-view {
        background-color: #16a34a;
        color: white;
        font-weight: 600;
        padding: 0.6rem 1.2rem;
        border-radius: 0.6rem;
        text-decoration: none;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        font-size: 0.9rem;
    }
    .btn-view:hover {
        background-color: #15803d;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* ---- Empty Message ---- */
    .no-lessons {
        text-align: center;
        color: #6b7280;
        font-size: 1rem;
        margin-top: 2rem;
    }
</style>

<div class="lessons-container">
    <h2 class="lessons-title">ðŸ“– All Lessons</h2>

    {% if lessons %}
        {% for lesson in lessons %}
            <div class="lesson-card">
                <div class="lesson-info">
                    <h3>{{ lesson.title }}</h3>
                    <p>Created on {{ lesson.created_at|date:"M d, Y" }}</p>
                </div>
                <a href="{% url 'lesson_detail' lesson.id %}" class="btn-view">View Lesson</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-lessons">No lessons available yet. Please check back later!</p>
    {% endif %}
</div>
