{% extends "base.html" %}
{% block content %}
<div class="lesson-detail">
    <h2>{{ lesson.title }}</h2>

    {% if lesson.video_url %}
    <video controls width="100%">
        <source src="{{ lesson.video_url }}" type="video/mp4">
    </video>
    {% endif %}

    <div class="lesson-content mt-3">
        {{ lesson.content|safe }}
    </div>

    {% if next_lesson %}
        <a href="{% url 'lesson_detail' next_lesson.id %}" class="btn-next">Next Lesson ➡️</a>
    {% endif %}
</div>
{% endblock %}
