<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kingdoms Slider</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .scrollable {
    max-height: 20rem;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #4ade80 #d1fae5;
  }
  .scrollable::-webkit-scrollbar {
    width: 8px;
  }
  .scrollable::-webkit-scrollbar-track {
    background: #d1fae5;
  }
  .scrollable::-webkit-scrollbar-thumb {
    background-color: #4ade80;
    border-radius: 4px;
  }
</style>
</head>
<body class="bg-green-50 flex justify-center items-center min-h-screen">

<div class="w-full max-w-5xl bg-white rounded-xl shadow-lg overflow-hidden">
  <!-- Slides container -->
  <div id="slides" class="relative">

    <!-- Slide 1: Title -->
    <div class="slide p-8 active">
      <h2 class="text-2xl font-bold text-green-700 mb-2">Kingdoms</h2>
      <p class="mb-1"><strong>Course:</strong> Biology</p>
      <p class="mb-1"><strong>Slug:</strong> biology-kingdoms-intro</p>
    </div>

  </div>

  <!-- Controls -->
  <div class="flex justify-between bg-green-100 p-4">
    <button id="prevBtn" class="bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Previous</button>
    <button id="nextBtn" class="bg-green-600 text-white px-4 py-2 rounded">Next</button>
  </div>
</div>

<script>
  // Kingdoms lesson content
  const lessonContent = [
    {
      title: "Introduction",
      text: `The classification of living organisms helps understand the diversity of life. Initially, life was divided into Plantae and Animalia. Modern classification recognizes Monera, Protista, Fungi, Plantae, Animalia, and sometimes Chromista or Archaea. Understanding kingdoms shows evolutionary relationships and ecological roles.`
    },
    {
      title: "Kingdom Monera",
      text: `Unicellular prokaryotes (bacteria, cyanobacteria).\nNutrition: autotrophic or heterotrophic.\nReproduction: binary fission.\nImportance: nitrogen fixation, decomposition, some pathogenic.\nExample: E. coli (digestion), Anabaena (nitrogen fixation).`
    },
    {
      title: "Kingdom Protista",
      text: `Mostly unicellular eukaryotes (some colonies).\nNutrition: autotrophic, heterotrophic, or mixotrophic.\nReproduction: sexual and asexual.\nRoles: photosynthesis, base of aquatic food webs, some cause disease.\nExample: Amoeba, Paramecium, Chlamydomonas.`
    },
    {
      title: "Kingdom Fungi",
      text: `Mostly multicellular eukaryotes (yeasts unicellular).\nCell wall: chitin.\nNutrition: absorptive heterotrophs.\nReproduction: sexual and asexual (spores).\nImportance: decomposition, symbiosis, edible, antibiotics.\nExample: Saccharomyces cerevisiae (baking & brewing).`
    },
    {
      title: "Kingdom Plantae",
      text: `Autotrophic eukaryotes capable of photosynthesis.\nCell walls: cellulose.\nReproduction: sexual and asexual.\nImportance: primary producers, oxygen, food, medicine, raw materials.\nExample: Mango trees, algae.`
    },
    {
      title: "Kingdom Animalia",
      text: `Heterotrophic multicellular eukaryotes.\nCell structure: no cell walls, specialized tissues.\nReproduction: mostly sexual.\nEcological roles: maintain food webs, pollinators, predators.\nExample: Bees, tigers, cows.`
    },
    {
      title: "Kingdom Archaea/Chromista (Optional)",
      text: `Archaea: Prokaryotes in extreme environments.\nChromista: Algae and other eukaryotes with chlorophyll c.\nIllustrate molecular and evolutionary complexity beyond traditional kingdoms.`
    },
    {
      title: "Importance of Studying Kingdoms",
      text: `Understanding evolution, ecological roles, medical & agricultural applications, and conservation biology.`
    },
    {
      title: "Advances in Classification",
      text: `DNA sequencing, phylogenetic trees, comparative genomics refine kingdom classification and reveal evolutionary relationships.`
    },
    {
      title: "Conclusion",
      text: `Kingdoms organize the diversity of life, showing unique cellular structures, nutrition, reproduction, and ecological roles. Studying them helps understand evolution, ecology, and applied sciences, emphasizing interconnectedness of life.`
    }
  ];

  const slidesContainer = document.getElementById("slides");

  // Create slides dynamically
  lessonContent.forEach(section => {
    const slide = document.createElement("div");
    slide.className = "slide p-8 hidden";
    slide.innerHTML = `
      <h2 class="text-xl font-semibold text-green-700 mb-2">${section.title}</h2>
      <p class="scrollable whitespace-pre-line">${section.text}</p>
    `;
    slidesContainer.appendChild(slide);
  });

  // Slide navigation logic
  const slides = document.querySelectorAll(".slide");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => slide.classList.toggle("hidden", i !== index));
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === slides.length - 1;
  }

  prevBtn.addEventListener("click", () => {
    if (current > 0) current--;
    showSlide(current);
  });

  nextBtn.addEventListener("click", () => {
    if (current < slides.length - 1) current++;
    showSlide(current);
  });
</script>

</body>
</html>
