<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microbiology Slider</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .scrollable {
    max-height: 20rem;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #4ade80 #d1fae5;
  }
  .scrollable::-webkit-scrollbar {
    width: 8px;
  }
  .scrollable::-webkit-scrollbar-track {
    background: #d1fae5;
  }
  .scrollable::-webkit-scrollbar-thumb {
    background-color: #4ade80;
    border-radius: 4px;
  }
</style>
</head>
<body class="bg-green-50 flex justify-center items-center min-h-screen">

<div class="w-full max-w-5xl bg-white rounded-xl shadow-lg overflow-hidden">
  <!-- Slides container -->
  <div id="slides" class="relative">

    <!-- Slide 1: Title -->
    <div class="slide p-8 active">
      <h2 class="text-2xl font-bold text-green-700 mb-2">Microbiology</h2>
      <p class="mb-1"><strong>Course:</strong> Biology</p>
      <p class="mb-1"><strong>Slug:</strong> biology-microbiology-intro</p>
    </div>

  </div>

  <!-- Controls -->
  <div class="flex justify-between bg-green-100 p-4">
    <button id="prevBtn" class="bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Previous</button>
    <button id="nextBtn" class="bg-green-600 text-white px-4 py-2 rounded">Next</button>
  </div>
</div>

<script>
  // Microbiology lesson content
  const lessonContent = [
    {
      title: "Introduction",
      text: `Microbiology studies microorganisms like bacteria, viruses, fungi, protozoa, and algae. They impact ecosystems, human health, agriculture, industry, and biotechnology. Originated in the 17th century with microscope discovery.`
    },
    {
      title: "Branches of Microbiology",
      text: `1. Medical Microbiology: Pathogens, diseases, vaccines, antibiotics.\n2. Industrial Microbiology: Fermentation, enzymes, biofuels, pharmaceuticals.\n3. Environmental Microbiology: Nutrient cycling, decomposition, bioremediation.\n4. Agricultural Microbiology: Soil fertility, plant growth, pest control.`
    },
    {
      title: "Types of Microorganisms",
      text: `1. Bacteria: Prokaryotic, beneficial or pathogenic.\n2. Viruses: Acellular, cause diseases like flu, HIV.\n3. Fungi: Decomposers, symbionts, antibiotics.\n4. Protozoa: Unicellular, free-living or parasitic.\n5. Algae: Photosynthetic, base of aquatic food chains, biofuel production.`
    },
    {
      title: "Importance of Microbiology",
      text: `Health & Medicine: Understand pathogens, vaccines, antibiotics.\nAgriculture: Soil fertility, crop growth.\nIndustry & Biotechnology: Fermentation, enzymes, biofuels.\nEnvironmental Sustainability: Decomposition, nutrient cycling, bioremediation.\nScientific Research: Microbial genetics, synthetic biology.`
    },
    {
      title: "Historical Perspective",
      text: `17th Century: Van Leeuwenhoek observed bacteria and protozoa.\n19th Century: Pasteur & Koch - germ theory.\n20th Century: Molecular microbiology.\n21st Century: Genomics, bioinformatics, synthetic biology.`
    },
    {
      title: "Contemporary Applications",
      text: `Medical: Antibiotics, vaccines, epidemiology.\nIndustrial: Fermentation, biofuels, enzymes.\nAgricultural: Biofertilizers, microbial pesticides.\nEnvironmental: Bioremediation, wastewater treatment.\nSynthetic Biology: Engineer microbes for pharmaceuticals and chemicals.`
    },
    {
      title: "Conclusion",
      text: `Microbiology studies microorganisms essential for life, impacting health, agriculture, industry, and ecosystems. Modern techniques unlock microbial potential to solve global challenges, enhancing scientific knowledge and societal benefit.`
    }
  ];

  const slidesContainer = document.getElementById("slides");

  // Create slides dynamically
  lessonContent.forEach(section => {
    const slide = document.createElement("div");
    slide.className = "slide p-8 hidden";
    slide.innerHTML = `
      <h2 class="text-xl font-semibold text-green-700 mb-2">${section.title}</h2>
      <p class="scrollable whitespace-pre-line">${section.text}</p>
    `;
    slidesContainer.appendChild(slide);
  });

  // Slide navigation logic
  const slides = document.querySelectorAll(".slide");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => slide.classList.toggle("hidden", i !== index));
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === slides.length - 1;
  }

  prevBtn.addEventListener("click", () => {
    if (current > 0) current--;
    showSlide(current);
  });

  nextBtn.addEventListener("click", () => {
    if (current < slides.length - 1) current++;
    showSlide(current);
  });
</script>

</body>
</html>
