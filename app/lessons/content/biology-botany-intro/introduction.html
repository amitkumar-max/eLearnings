<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botany Slider</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .scrollable {
    max-height: 20rem;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #4ade80 #d1fae5;
  }
  .scrollable::-webkit-scrollbar {
    width: 8px;
  }
  .scrollable::-webkit-scrollbar-track {
    background: #d1fae5;
  }
  .scrollable::-webkit-scrollbar-thumb {
    background-color: #4ade80;
    border-radius: 4px;
  }
</style>
</head>
<body class="bg-green-50 flex justify-center items-center min-h-screen">

<div class="w-full max-w-5xl bg-white rounded-xl shadow-lg overflow-hidden">
  <!-- Slides container -->
  <div id="slides" class="relative">

    <!-- Slide 1: Title -->
    <div class="slide p-8 active">
      <h2 class="text-2xl font-bold text-green-700 mb-2">Botany</h2>
      <p class="mb-1"><strong>Course:</strong> Biology</p>
      <p class="mb-1"><strong>Slug:</strong> biology-botany-intro</p>
    </div>

  </div>

  <!-- Controls -->
  <div class="flex justify-between bg-green-100 p-4">
    <button id="prevBtn" class="bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Previous</button>
    <button id="nextBtn" class="bg-green-600 text-white px-4 py-2 rounded">Next</button>
  </div>
</div>

<script>
  // Define Botany lesson content
  const lessonContent = [
    {
      title: "Introduction",
      text: `Botany is the branch of biology that studies plants, including structure, growth, reproduction, metabolism, diseases, and evolution. Plants provide oxygen, food, medicine, and maintain ecological balance. Modern botany combines observation, experimentation, and classification to understand plant diversity from algae to trees.`
    },
    {
      title: "Branches and Subfields of Botany",
      text: `1. Plant Physiology: Photosynthesis, respiration, water & nutrient transport, hormonal regulation.\n2. Plant Anatomy: Cells, tissues, organs, microscopic features.\n3. Plant Ecology: Ecosystem dynamics, adaptations, succession.\n4. Plant Systematics & Taxonomy: Classification, phylogeny, nomenclature.\n5. Plant Biotechnology & Molecular Botany: Genetic modification, tissue culture, genomics.`
    },
    {
      title: "Importance of Botany",
      text: `Food & Agriculture: Improve crop yields and resistance.\nMedicine: Source of drugs and herbal remedies.\nEnvironmental Conservation: Habitat restoration and biodiversity.\nIndustrial Applications: Fibers, oils, timber, biofuels.\nClimate & Ecosystem Services: Air purification, soil stabilization, wildlife support.`
    },
    {
      title: "Historical Perspective",
      text: `Ancient Botany: Egyptians, Indians, Chinese documented plants.\nMedieval & Renaissance: Herbals, botanical gardens.\nModern Botany: Microscopy, cell discovery, genetics revolutionized plant understanding.`
    },
    {
      title: "Challenges and Future Directions",
      text: `Climate Change: Affecting plant distribution and productivity.\nDeforestation & Habitat Loss: Threatening plant diversity.\nInvasive Species: Reduce biodiversity.\nSustainable Agriculture: High-yield crops with minimal environmental damage.\nFuture research: Genetic engineering, conservation, plant-environment interactions.`
    },
    {
      title: "Conclusion",
      text: `Botany is the scientific foundation for understanding life on Earth. From algae to trees, plants support life and shape ecosystems. Applications in agriculture, medicine, industry, and conservation are central to solving global challenges like climate change, biodiversity loss, and food security. Studying botany equips us to sustain the balance between humans and nature.`
    }
  ];

  const slidesContainer = document.getElementById("slides");

  // Dynamically create slides
  lessonContent.forEach(section => {
    const slide = document.createElement("div");
    slide.className = "slide p-8 hidden";
    slide.innerHTML = `
      <h2 class="text-xl font-semibold text-green-700 mb-2">${section.title}</h2>
      <p class="scrollable whitespace-pre-line">${section.text}</p>
    `;
    slidesContainer.appendChild(slide);
  });

  // Slide navigation logic
  const slides = document.querySelectorAll(".slide");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => slide.classList.toggle("hidden", i !== index));
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === slides.length - 1;
  }

  prevBtn.addEventListener("click", () => {
    if (current > 0) current--;
    showSlide(current);
  });

  nextBtn.addEventListener("click", () => {
    if (current < slides.length - 1) current++;
    showSlide(current);
  });
</script>

</body>
</html>
