
<style>
    .notify-container {
        max-width: 700px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .notify-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #047857;
        text-align: center;
        margin-bottom: 1rem;
    }
    .notify-item {
        padding: 1rem;
        border-bottom: 1px solid #e5e7eb;
    }
    .notify-item.unread {
        background: #ecfdf5;
    }
    .notify-msg { color: #374151; font-size: 1rem; }
    .notify-time { color: #6b7280; font-size: 0.875rem; }
</style>

<div class="notify-container">
    <h2 class="notify-title">ðŸ”” All Notifications</h2>
    {% for note in notifications %}
        <div class="notify-item {% if not note.read %}unread{% endif %}">
            <p class="notify-msg">{{ note.message }}</p>
            <p class="notify-time">{{ note.created_at|date:"M d, Y H:i" }}</p>
        </div>
    {% empty %}
        <p class="text-center text-gray-600">No notifications yet.</p>
    {% endfor %}
</div>
