{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learn | Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .home-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1a202c;
        }

        p {
            margin-top: 1rem;
            font-size: 1rem;
            color: #4a5568;
        }

        .btn {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1e40af;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-outline {
            border: 2px solid #2563eb;
            color: #2563eb;
        }

        .btn-outline:hover {
            background-color: #2563eb;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to <span style="color:#2563eb;">E-Learn</span> ðŸŽ“</h1>
        <p>Empower your learning journey with interactive courses and progress tracking.</p>
        
        <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>
        <a href="{% url 'users:login' %}" class="btn btn-outline">Login</a>
    </div>
</body>
</html>
